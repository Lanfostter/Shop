<!doctype html>
<html lang="en">

<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
<link rel="stylesheet" type="text/css" th:href="@{/css/user.css}">
<link rel="stylesheet"
	th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css}">
<link rel="stylesheet" type="text/css" th:href="@{/css/base.css}">
<link rel="stylesheet" type="text/css" th:href="@{/css/main.css}">
<link rel="stylesheet" type="text/css" th:href="@{/css/gird.css}">
<link rel="stylesheet" type="text/css" th:href="@{/css/responsive.css}">
<title>ok bé nhá</title>
<script src="index.js"></script>
</head>
<script>
	
</script>

<body>
	<!-- header begin -->
	<header class="header">
		<div class="grid-wide" th:replace="header.html :: header-section"></div>
		<!-- header end -->
	</header>
	<!-- user infomation-->
	<div class="container mt-4 ">
		<div class="row g-0">
			<!-- list -->
			<div class="col-3">
				<div class="p-3 ">
					<div class="col-12  mb-4">
						<div class="row g-0">
							<!-- avatar -->
							<div class="col-4">
								<img th:src="@{/img/download.jpg}" style="width: 100%;"
									class="rounded-circle" alt="...">
							</div>
							<!-- name -->
							<div class="col-8 ">
								<div class="row g-0 mt-3  ">
									<p class="col-12 mb-0 ms-3" th:text="${nameuser}"></p>
									<p class="col-12 ms-3">
										<i class='fas fa-edit'></i> Sủa thông tin
									</p>
								</div>
							</div>
							<!-- end name -->
						</div>
					</div>
					<div class="row g-0 border-top">
						<!-- tài khoản -->
						<!-- <div class="col-2 fs-2 ">
							<i class='fab fa-accessible-icon'></i>
						</div> -->
						<!-- <div class="col-9 mt-2 ">
							<ul class="list-group list-group-flush">
								<li class="list-group  mt-2"><a href=""
									class="nav-link text-dark">Đổi mật khẩu </a></li>
							</ul>
							
						</div> -->
						<!-- đơn mua -->
						<div class="col-2 fs-2">
							<i class='fas fa-shopping-basket'></i>
						</div>
						<div class="col-9 mt-2 ">
							<a th:href="@{/cart/listcartitem}" class="nav-link text-dark"> Đơn mua </a>
						</div>
						<!-- Kho voucher -->
						<div class="col-2 fs-2">
							<i class='fas fa-tag'></i>
						</div>
						<div class="col-9 mt-2 ">
							<a th:href="@{/cart/history}" class="nav-link text-dark"> Lịch sử mua hàng </a>
						</div>
					</div>
				</div>
			</div>
			<!-- end list -->
			<!-- form  -->
			<div class="col-9 mt-3 bg-light"
				style="box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px; height: 300px; margin-bottom: 10px;"
				th:each="ui : ${userinfo}">
				<div class="row g-1 mt-3 ms-5">
					<!-- thông tin cá nhân -->
					<div class="col-12 fs-5 ">Thông tin cá nhân</div>
					<div class="col-12  ">Quản lý thông tin cá nhân để bảo mật
						tài khoản</div>
					<div class="row">
						<!-- input -->
						<div class="col-9 border-top mt-4">
							<!-- tên đăng nhập -->
							<div class="row mt-3 text-end">
								<div class="col-3 mt-1">Tên đăng nhập</div>
								<div class="col-9">
									<input type="text" class="form-control w-3"
										aria-label="Sizing example input"
										aria-describedby="inputGroup-sizing-sm"
										th:placeholder="${ui.username}" disabled="disabled">
								</div>
							</div>
							<!-- tên -->
							<div class="row mt-3 text-end">
								<div class="col-3 mt-1 ">Tên</div>
								<div class="col-9">
									<input type="text" class="form-control w-3"
										aria-label="Sizing example input"
										aria-describedby="inputGroup-sizing-sm"
										th:placeholder="${ui.name}" disabled="disabled">
								</div>
							</div>
							<!-- Email -->
							<div class="row mt-3 text-end">
								<div class="col-3 mt-1">Email</div>
								<div class="col-9">
									<input type="text" class="form-control w-3"
										aria-label="Sizing example input"
										aria-describedby="inputGroup-sizing-sm"
										th:placeholder="${ui.email}" disabled="disabled">
								</div>
							</div>
							<!-- Giới tính -->
							<div class="row mt-3 text-end">
								<div class="col-3 mt-1">Giới tính</div>
								<div class="col-9">
									<div class="row g-0">

										<div class="col-3 ">
											<div class="form-check">
												<input class="form-check-input ms-4 " type="radio"
													name="flexRadioDefault" id="flexRadioDefault2" checked>
												<label class="form-check-label" for="flexRadioDefault2"
													th:text="${ui.gender}" disabled="disabled">
												</label>
											</div>
										</div>

									</div>
								</div>
								<!-- Ngày sinh -->
								<div class="row mt-3 text-end ">
									<div class="col-3 mt-1 ms-3">Ngày sinh</div>
									<div class="col-8">
										<input type="text" class="form-control ms-0"
											aria-label="Sizing example input"
											aria-describedby="inputGroup-sizing-sm "
											th:placeholder="${#dates.format(ui.birthday, 'dd-MM-yyyy')}" disabled="disabled" style="width:116% ;">
									</div>
								</div>
									<!-- end bd -->
								</div>
								

							</div>
							<!-- end input -->
							<!-- set avatar -->
							<div class="col-3 border-top mt-4 ">
								<div class="border-start">
									<!-- avatar  -->
									<div class="col-12 mt-3 ms-4 ">
										<img src="img/download.png"
											style="width: 70%; border-radius: 50%;" alt="">
									</div>
									<div class="col-12 ">
										<button type="button" class="btn btn-light border ms-5 mt-4">Chọn
											ảnh</button>
									</div>
									<div class="col-12 text-center ms-2 mt-3">Dụng lượng file
										tối đa 1 MB Định dạng:.JPEG, .PNG</div>
								</div>
							</div>
							<!-- end set avatar -->
						</div>
					</div>
					<!-- end form  -->
				</div>
			</div>
			<!--end  user infomation-->
		</div>
		<!-- end chat -->
		<!-- footer  -->
		<footer  class="footer" th:replace="footer.html :: footer"></footer>

		<!-- end footer -->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
			crossorigin="anonymous"></script>
		<script src="https://kit.fontawesome.com/925bc4635d.js"
			crossorigin="anonymous"></script>
</body>

</html>
