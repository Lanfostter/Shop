<!DOCTYPE html>
<html>

<head>
    <meta charset="ISO-8859-1">
    <title>Danh sách người dùng</title>
    <!-- Bootstrap CSS -->
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css}" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script th:src="@{https://kit.fontawesome.com/c077af0c96.js}" crossorigin="anonymous"></script>
    <link th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css}" rel="stylesheet">
    <link rel="stylesheet" type="text/css" th:href="@{/css/base.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/gird.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/responsive.css}">
</head>

<body>
    <header class="header">
        <div class="grid-wide" th:replace="header.html :: header-section"></div>
        <!-- header end -->
    </header>
    <div class="container-fluid">
        <div style="height: 200px" class="d-flex justify-content-center d-flex align-items-center">
            <p class="h1">Danh sách người dùng</p>
        </div>
        <div class="form-floating mb-3">
            <div class="row">
                <div class="col-md d-flex justify-content-end">
                    <form method="get" th:action="@{/admin/user/search}">
                        <div class="row">
                            <div class="col-md-2 d-flex justify-content-end">
                                <input style="width: 200px" type="text" name="nameuser" class="form-control"
                                    id="floatingInput" placeholder="Search">
                                <label for="floatingInput"></label>
                            </div>
                            <div class="col-md">
                                <button type="submit" class="btn btn-success">Tìm kiếm</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="col-md">
                    <div class="row">
                        <div class="col-md-1"> <a th:href="@{/admin/user/add}"><i class="fa-solid fa-plus"></i></a>
                        </div>
                    <div class="col">
                        <form    th:action="@{/admin/user/excel/add}" method="POST" id="form-excel"
                        style="margin-top: 10%" enctype="multipart/form-data";>
                            <div class="row">
                                <div class="col">
                                    <label for="formFile" class="form-label">Excel File</label>
                                    <input class="form-control" type="file" id="formFile" name="excel">
                                </div>
                                <div class="col">
                                    <button type="submit" class="btn btn-primary">Import</button>
                                </div>
                            </div>
                        <form>
                    </div>
                    </div>
                </div>
                <div>
                    <div class="row">
                        <div class="col-md"></div>
                        <div class="col-md-10">
                            <table class="table table-striped">
                                <thead class="table-dark">
                                    <tr>
                                        <th>STT</th>
                                        <th>Tên</th>
                                        <th>Email</th>
                                        <th>Tài khoản</th>
                                        <th>Mật khẩu</th>
                                        <th>Giới tính</th>
                                        <th>Ngày sinh</th>
                                        <th>Vị trí</th>
                                        <th>Cập nhật</th>
                                        <th>Xóa</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="u : ${users}">
                                        <td colspan="1" class="" th:text="${u.id}"></td>
                                        <td colspan="1" th:text="${u.name}"></td>
                                        <td colspan="1" th:text="${u.email}"></td>
                                        <td colspan="1" th:text="${u.username}"></td>
                                        <td colspan="1" th:text="${u.password}"></td>
                                        <td colspan="1" th:text="${u.gender}"></td>
                                        <td colspan="1" th:text="${u.birthday}"></td>
                                        <td colspan="1" th:text="${u.roles}"></td>

                                        <td colspan="1"><a th:href="@{'/admin/user/update?id='+${u.id}}"><i
                                                    class="fa-solid fa-user-pen text-primary"></i></a></td>
                                        <td colspan="1"><a th:href="@{'/admin/user/delete?id='+${u.id}}"><i
                                                    class="fa-solid fa-user-slash text-danger"></i></a></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="col-md"></div>

                    </div>
                </div>
            </div>
        </div>

        <footer>
            <div class="grid-wide" th:replace="footer.html :: footer"></div>
        </footer>

        <script th:src="@{https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js}"
            integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
            crossorigin="anonymous"></script>
        <script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js}"
            integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
            crossorigin="anonymous"></script>
</body>

</html>
