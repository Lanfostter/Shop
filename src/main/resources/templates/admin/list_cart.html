<!DOCTYPE html>
<html>

<head>
	<meta charset="ISO-8859-1">
	<title>Danh sách giỏ hàng</title>
	<!-- Bootstrap CSS -->
	<link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css}" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<script th:src="@{https://kit.fontawesome.com/c077af0c96.js}" crossorigin="anonymous"></script>
	<link th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css}" rel="stylesheet">
	<link rel="stylesheet" type="text/css" th:href="@{/css/base.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/css/main.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/css/gird.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/css/responsive.css}">
</head>

<body>
	<header class="header">
		<div class="grid-wide" th:replace="header.html :: header-section"></div>
		<!-- header end -->
	</header>
	<div class="container-fluid">
		<div style="height: 200px" class="d-flex justify-content-center d-flex align-items-center">
			<p class="h1">Danh Sách Đơn Hàng</p>
		</div>
		<div class="form-floating mb-3">
			<div class="row">
				<div class="col-md d-flex justify-content-end">
					<form method="get" th:action="@{/admin/cart/search}">
						<div class="row">
							<div class="col-md-2 d-flex justify-content-end">
								<input style="width: 200px" type="text" name="name" class="form-control"
									id="floatingInput" placeholder="Search">
								<label for="floatingInput"></label>
							</div>
							<div class="col-md">
								<button type="submit" class="btn btn-success">Search</button>
							</div>
						</div>
					</form>
				</div>
			</div>
			<div>
				<div class="row">
					<div class="col-md"></div>
					<div class="col-md-10">
						<table class="table table-striped">
							<thead class="table-dark">
								<tr>
									<th>STT</th>
									<th>Khách hàng</th>
									<th>Ngày mua</th>
									<th>Sản phẩm</th>
									<th>Hình ảnh</th>
									<th>Số lượng</th>
									<th>Giá</th>
									<th>Tổng đơn hàng</th>
									<th>Trạng thái</th>
									<
								</tr>
							</thead>
							<tbody>
								<tr th:each="ac: ${allcart}">
									<td colspan="1" class="" th:text="${ac.id}"></td>
									<td colspan="1" th:text="${ac.userEntity.username}"></td>
									<td colspan="1" th:text="${ac.buyDate}"></td>
									<td colspan="1">
										<div th:each="ci : ${ac.cartIteams}" class="row"
											th:text="${ci.productEntity.name}"></div>
									</td>
									<td colspan="1">
										<div th:each="ci : ${ac.cartIteams}" class="row"><img
												style="width: 100px; height: 100px"
												th:src="@{'/download?image='+${ci.productEntity.img}}" alt=""></div>
									</td>
									<td colspan="1">
										<div th:each="ci : ${ac.cartIteams}" class="row" th:text="${ci.quantity}"></div>
									</td>
									<td colspan="1">
										<div th:each="ci : ${ac.cartIteams}" class="row"
											th:text="${ci.quantity * ci.productEntity.price +'đ'}"></div>
									</td>
									<td colspan="1" th:text="${ac.totalprice}"></td>
									<td colspan="1">Đã thanh toán</td>
								</tr>
							</tbody>
						</table>
					</div>
					<div class="col-md"></div>

				</div>
			</div>
		</div>
	</div>

	<footer>
		<div class="grid-wide" th:replace="footer.html :: footer"></div>
	</footer>

	<script th:src="@{https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js}"
		integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
		crossorigin="anonymous"></script>
	<script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js}"
		integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
		crossorigin="anonymous"></script>
</body>

</html>
