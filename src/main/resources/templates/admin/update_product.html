<!DOCTYPE html>
<html>

<head>
    <meta charset="ISO-8859-1">
    <title>Add Category</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/c077af0c96.js" crossorigin="anonymous"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" rel="stylesheet">
    <link th:href="@{/css/add-user.css}" rel="stylesheet">

    <link rel="stylesheet" type="text/css" th:href="@{/css/base.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/gird.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/responsive.css}">
</head>

<body>
    <header class="header">
        <div class="grid-wide" th:replace="header.html :: header-section"></div>
        <!-- header end -->
    </header>
    <div class="container-fuild">
        <div style="height: 200px" class="d-flex justify-content-center d-flex align-items-center">
            <p class="h1">ADD PRODUCT</p>
        </div>
        <div class="row">
            <div class="col"></div>
            <div class="col">
                <form th:action="@{/admin/product/add}" th:object="${newproduct}" method="post"
                    enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="disabledTextInput" class="form-label"> ID</label> <input type="text"
                            id="disabledTextInput" class="form-control" th:field="*{id}">
                    </div>'
                    <div class="mb-3">
                        <label for="disabledTextInput" class="form-label"> Name</label> <input type="text"
                            id="disabledTextInput" class="form-control" th:field="*{name}">
                    </div>
                    <div class="mb-3">
                        <label for="disabledTextInput" class="form-label"> Price</label> <input type="text"
                            id="disabledTextInput" class="form-control" th:field="*{price}">
                    </div>
                    <div class="mb-3">
                        <label for="disabledTextInput" class="form-label">
                            Description</label> <input type="text" id="disabledTextInput" class="form-control"
                            th:field="*{description}">
                    </div>
                    <div class="mb-3">
                        <label for="exampleDataList" class="form-label">Category</label> <select class="form-select"
                            aria-label="Default select example" th:field="*{categoryEntity.id}">
                            <option th:each="cat : ${allcategory}" th:value="${cat.id}" th:text="${cat.name}"></option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="formFileLg" class="form-label">Image</label> <input
                            class="form-control form-control-lg" id="formFileLg" type="file" name="imagefile">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
            <div class="col"></div>
        </div>
    </div>

    <footer>
        <div class="grid-wide" th:replace="footer.html :: footer"></div>
    </footer>
    <!-- JavaScript Bundle with Popper -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
</body>

</html>
