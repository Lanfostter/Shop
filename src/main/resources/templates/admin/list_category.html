<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<script src="https://kit.fontawesome.com/c077af0c96.js"
	crossorigin="anonymous"></script>
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
	rel="stylesheet">
</head>
<body>
	<div class="container-fluid">
		<div>
			<div style="height: 200px"
				class="d-flex justify-content-center d-flex align-items-center">
				<p class="h1">LIST CATEGORY</p>
			</div>
			<div class="form-floating mb-3">
				<div class="row">
					<div class="col-md d-flex justify-content-end">
						<form method="get" th:action="@{/#}">
							<div class="row">
								<div class="col-md-2 d-flex justify-content-end">
									<input style="width: 200px" type="text" name="name"
										class="form-control" id="floatingInput" placeholder="Search">
									<label for="floatingInput"></label>
								</div>
								<div class="col-md">
									<button type="submit" class="btn btn-success">Search</button>
								</div>
							</div>
						</form>
					</div>
					<div class="col-md">
						<a th:href="@{/admin/category/add}"><i class="fa-solid fa-plus"></i></a>
					</div>
				</div>
				<div>
					<div class="row">
						<div class="col-md"></div>
						<div class="col-md-10">
							<table class="table table-striped">
								<thead class="table-dark">
									<tr>
										<th>ID</th>
										<th>Name</th>
										<th>Image</th>
										<th>Update</th>
										<th>Delete</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="c : ${category}">
										<td colspan="1" class="" th:text="${c.id}"></td>
										<td colspan="1" th:text="${c.name}"></td>
										<td colspan="1"><img style="width: 100px; height: 100px"
											th:src="@{'/download?image='+${c.img}}" alt=""></td>

										<td colspan="1"><a th:href="@{/#}"><i
												class="fa-solid fa-user-pen text-primary"></i></a></td>
										<td><a th:href="@{'/#'}"><i
												class="fa-solid fa-user-slash text-danger"></i></a></td>
									</tr>
								</tbody>
							</table>
						</div>
						<div class="col-md"></div>

					</div>
				</div>
			</div>
		</div>
		<script
			src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
			integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
			crossorigin="anonymous"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
			integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
			crossorigin="anonymous"></script>
</body>
</html>
