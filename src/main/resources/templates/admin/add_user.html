<!DOCTYPE html>
<html>

<head>
    <meta charset="ISO-8859-1">
    <title>Add Category</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/c077af0c96.js" crossorigin="anonymous"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" rel="stylesheet">
    <link th:href="@{/css/add-user.css}" rel="stylesheet">

    <link rel="stylesheet" type="text/css" th:href="@{/css/base.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/gird.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/responsive.css}">
</head>

<body>
    <header class="header">
        <div class="grid-wide" th:replace="header.html :: header-section"></div>
        <!-- header end -->
    </header>
    <div class="container-fuild">
        <div style="height: 200px" class="d-flex justify-content-center d-flex align-items-center">
            <p class="h1">Đăng Ký</p>
        </div>
        <div class="row">
            <div class="col"></div>
            <div class="col">
                <form th:action="@{/admin/user/add}" th:object="${user}" method="POST" id="form-register"
                    style="margin-top: 10%" ;>
                    <div class="form-user">
                        <div class="form-user__contain">
                            <div class="form-group">
                                <input type="text" rules="required" class="form-control form-control-lg"
                                    placeholder="Họ tên" th:field="*{name}"> <span class="form-message"></span>
                            </div>

                            <div class="form-group">
                                <input type="text" th:field="*{username}" rules="required|username"
                                    class="form-control form-control-lg" placeholder="Tài khoản"> <span
                                    class="form-message"></span>
                            </div>
                            <div class="form-group">
                                <input type="email" th:field="*{email}" rules="required|email"
                                    class="form-control form-control-lg" placeholder="Email" id="exampleInputEmail1"
                                    aria-describedby="emailHelp"> <span class="form-message"></span>
                            </div>

                            <div class="form-group">
                                <input type="password" th:field="*{password}" rules="required|password"
                                    class="form-control form-control-lg" placeholder="Mật khẩu"> <span
                                    th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
                            </div>
                            <div class="form-group">
                                <input type="date" name="bdate" rules="required|date"
                                    class="form-control form-control-lg" placeholder="BirthDay"
                                    aria-describedby="form-message"> <span class="form-message"></span>
                            </div>
                            <select class="form-select" aria-label="Default select example" name="chooserole">
                                <option  value="true">ADMIN</option>
                                <option  value="false">MEMBER</option>
                            </select>
                            <select class="form-select" aria-label="Default select example" th:field="*{gender}">
                                <option value="Nam">Nam</option>
                                <option value="Nữ">Nữ</option>
                            </select>
                            <button type="submit" class="btn btn-primary">Đăng Ký</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col"></div>
        </div>
    </div>

    <footer>
        <div class="grid-wide" th:replace="footer.html :: footer"></div>
    </footer>
    <!-- JavaScript Bundle with Popper -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
</body>

</html>
