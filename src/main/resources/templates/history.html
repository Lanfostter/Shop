<!doctype html>
<html lang="en">

<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
<link rel="stylesheet" th:href="@{/history.css}">
<link rel="stylesheet"
	th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css}">
<title>ok bé nhá</title>
<script src="index.js"></script>
<link rel="stylesheet" type="text/css" th:href="@{/css/base.css}">
<link rel="stylesheet" type="text/css" th:href="@{/css/main.css}">
<link rel="stylesheet" type="text/css" th:href="@{/css/gird.css}">
<link rel="stylesheet" type="text/css" th:href="@{/css/responsive.css}">
</head>
<script>
	
</script>

<body>
	<div class="app">
		<header class="header">
			<div class="grid-wide" th:replace="header.html :: header-section"></div>
			<!-- header end -->
		</header>
		<!-- user infomation-->
		<div class="container mt-4 ">
			<div class="row g-0">
				<!-- list -->
				<div class="col-3">
					<div class="p-3 ">
						<div class="col-12  mb-4">
							<div class="row g-0">
								<!-- avatar -->
								<div class="col-4">
									<img src="img/download.png" style="width: 100%;"
										class="rounded-circle" alt="...">
								</div>
								<!-- name -->
								<div class="col-8 ">
									<div class="row g-0 mt-3  ">
										<p class="col-12 mb-0 ms-3">User</p>
										<p class="col-12 ms-3">
											<i class='fas fa-edit'></i> Sủa thông tin
										</p>
									</div>
								</div>
								<!-- end name -->
							</div>
						</div>
						<div class="row g-0 border-top">
							<!-- tài khoản -->
							<div class="col-2 fs-2 ">
								<i class='fab fa-accessible-icon'></i>
							</div>
							<div class="col-9 mt-2 ">
								<a href="" class="nav-link text-dark"> Tài khoản của bạn </a>
							</div>
							<!-- đơn mua -->
							<div class="col-2 fs-2">
								<i class='fas fa-shopping-basket'></i>
							</div>
							<div class="col-9 mt-2 ">
								<a href="" class="nav-link text-dark"> Đơn mua </a>
							</div>
							<!-- Thông báo -->
							<div class="col-2 fs-2">
								<i class='fas fa-bell'></i>
							</div>
							<div class="col-9 mt-2 ">
								<a href="" class="nav-link text-dark"> Thông báo </a>
							</div>
							<!-- Kho voucher -->
							<div class="col-2 fs-2">
								<i class='fas fa-tag'></i>
							</div>
							<div class="col-9 mt-2 ">
								<a href="" class="nav-link text-dark"> Kho voucher </a>
							</div>
							<!--Xu shoppe -->
							<div class="col-2 fs-2">
								<i class='fab fa-bitcoin'></i>
							</div>
							<div class="col-9 mt-2 ">
								<a href="" class="nav-link text-dark">Xu shoppe </a>
							</div>
						</div>
					</div>
				</div>
				<!-- end list -->
				<!-- history -->
				<div class="col-9">
					<div class="row g-0" th:each="c : ${carthistory}">
						<div class="col-12 border mb-3"
							style="background-color: rgb(214, 214, 214);">
							<div class="input-group m-0">
								<span class="input-group-text "
									style="border: none; background-color: rgb(214, 214, 214);"><i
									class="fa fa-search"></i></span> <input type="text"
									class="form-control"
									style="border: none; background-color: rgb(214, 214, 214);"
									placeholder="Tìm kiếm sản phẩm hoặc tên shop"
									aria-label="Username" aria-describedby="basic-addon1">
							</div>
						</div>
						<div class="col-12 bg-light border-bottom"
							style="border-bottom-left-radius: 10px; border-bottom-right-radius: 10px;">
							<div class="row g-0">
								<!-- sản phẩm -->
								<div class="col-12 mt-3">
									<div class="row g-0">
										<!-- đánh giá -->
										<div class="col-6">
											<ul class="nav justify-content-end">

												<li class="nav-item"><a class="nav-link " href="#"><i
														class='fas fa-taxi'> Giao hàng thành công </i></a></li>
												<li class="mt-2">|</li>
												<li class="nav-item"><a class="nav-link text-danger">ĐÃ
														GIAO</a></li>
											</ul>
										</div>
										<div class="col-12 border-top mt-4"
											th:each="ci : ${c.cartIteams}">
											<div class="row g-0">
												<div class="col-2 ms-3">
													<img th:src="@{'/download?image='+${ci.productEntity.img}}"
														style="width: 80%; margin: 20px; margin-left: 0;" alt="">
												</div>
												<div class="col-7">
													<!-- tên sp -->
													<a href="#" class="nav-link text-dark  mt-4 fs-5"
														th:text="${ci.productEntity.name}"></a>
													<!-- phân loại -->
													<a href="#" class="nav-link text-dark  mt-2 "> Phân
														loại hàng </a>
													<!-- số lượng -->
													<a href="" class="nav-link text-dark  mt-0"
														th:text="${'x '+ ci.quantity}"></a>
												</div>
												<div class="col-2 mt-4">
													<a href="" class="nav-link text-danger text-center mt-5"
														th:text="${ci.productEntity.price+'đ'}"> </a>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
						<!-- giá -->
						<div class="col-12 border bg-light"
							style="border-top-left-radius: 10px; border-top-right-radius: 10px;"
							>
							<div class="row">
								<!-- Tổng số tiền -->
								<div class="col-12  mt-4">
									<ul class="nav justify-content-end">
										<li class="nav-item"><a class="nav-link text-dark mt-1 ">Tổng
												số tiền:</a></li>
										<!-- tiền -->
										<li class="nav-item" style="margin-right: 20px;"><a
											class="nav-link text-danger fs-4 " th:text="${c.totalprice}"></a></li>

									</ul>
								</div>
								<!-- đánh giá liên hệ -->
								<div class="col-12 mb-3">
									<ul class="nav justify-content-end">
										<li class="nav-item"><a class="nav-link " href="#"><button
													type="button" class="btn btn-danger " style="width: 180px;">Đánh
													Giá</button></a></li>
										<li class="nav-item"><a class="nav-link" href="#"><button
													type="button" class="btn btn-light border"
													style="width: 180px;">Liên Hệ Người Bán</button></a></li>
										<li class="nav-item" style="margin-right: 20px;"><a
											class="nav-link" href="#"><button type="button"
													class="btn btn-light border" style="width: 180px;">Mua
													Lại</button></a></li>

									</ul>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!--end  user infomation-->
		<!-- chat -->
		<footer class="footer" th:replace="footer.html :: footer"></footer>

		<div class="fixed-bottom btn-danger col-1 text-center "
			style="height: 7%; margin-left: 91%; border-radius: 5px;">
			<div class="row g-0 fs-2">
				<div class="col-5">
					<i class='fas fa-comments'></i>
				</div>
				<div class="col-7 text-light">Chat</div>
			</div>
		</div>
		<!-- end chat -->
		<!-- footer  -->
	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
	<script src="https://kit.fontawesome.com/925bc4635d.js"
		crossorigin="anonymous"></script>
</body>

</html>
